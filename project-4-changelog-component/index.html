<!DOCTYPE html>
<html>
    <head>
        <!-- Meta Data -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
        <!-- CSS link-->
        <link rel="stylesheet" href="styles.css">
        <!-- Name that appears in search engine -->
        <title>Aayan H's Changelog</title>
        <!-- Favicon (icon for website)-->
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <!-- description that appears in search engine -->
        <meta name = "description" content = "Aayan H's Changelog">
        <!-- crawler instructions: dont index and dont follow links -->
        <meta name ="robots" content = "noindex, nofollow">
        <!-- mobile friendly view -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- character set -->
        <meta charset="UTF-8">
        <!-- Open Graph Tags, for social media-->
        <!-- Title that appears on social media-->
        <meta property="og:title" content="Aayan H's Changelog">
        <!-- URL that for the content that appears on social media-->
        <meta property="og:url" content="https://www.example.com">
        <!-- image that appears on social media-->
        <meta property="og:image" content="image.jpg">
        <!-- type of content -->
        <meta property="og:type" content="website">
        <!-- description that appears on social media-->
        <meta property="og:description" content="Aayan H's Changelog">
        <!-- language of the content -->
        <meta property="og:locale" content="en_GB">
    </head>

    <body>
        <section class = "hero">
            <h1>Changelog</h1>
            <p>Here's everything we have shipped in the past few days</p>
        </section>

                <div class = "content">
                    <h2>September 3, 2024</h2>

                </div>
            </div>
            <div class = "container left">
                <div class = "content">
                    <h2>August 28, 2024</h2>
                    <p>Build your learning habits with learning streaks</p>
                </div>
            </div>
            <div class = "container right">
                <div class = "content">
                    <h2>August 25, 2024</h2>
                    <p>Git and Github Roadmap</p>
                </div>
            </div>
        </div>

        <button>Click here to view the full roadmap</button>

    </body>
</html>
